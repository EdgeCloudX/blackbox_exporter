"modules":
  "http_2xx":
    "http":
      "preferred_ip_protocol": "ip4"
    "prober": "http"
  "http_post_2xx":
    "http":
      "method": "POST"
      "preferred_ip_protocol": "ip4"
    "prober": "http"
  "irc_banner":
    "prober": "tcp"
    "tcp":
      "preferred_ip_protocol": "ip4"
      "query_response":
        - "send": "NICK prober"
        - "send": "USER prober prober prober :prober"
        - "expect": "PING :([^ ]+)"
          "send": "PONG ${1}"
        - "expect": "^:[^ ]+ 001"
  "pop3s_banner":
    "prober": "tcp"
    "tcp":
      "preferred_ip_protocol": "ip4"
      "query_response":
        - "expect": "^+OK"
      "tls": true
      "tls_config":
        "insecure_skip_verify": false
  "ssh_banner":
    "prober": "tcp"
    "tcp":
      "preferred_ip_protocol": "ip4"
      "query_response":
        - "expect": "^SSH-2.0-"
  "tcp_connect":
    "prober": "tcp"
    "tcp":
      "preferred_ip_protocol": "ip4"
  dns: # dns 检测模块
    prober: dns
    dns:
      transport_protocol: "tcp"
      preferred_ip_protocol: "ip4"
      query_name: "kubernetes.default.svc.cloud.ctrm"  # 利用这个域名来检查 dns 服务器
      query_type: "A"  # 如果是 kube-dns ，一定要加入这个